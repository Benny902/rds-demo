<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>API Test & Benchmark</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>API Request Test</h2>

    <select id="endpoint">
      <option value="/v1/localities">GET /v1/localities</option>
      <option value="/v1/localities/{id}">GET /v1/localities/{id}</option>
      <option value="/v1/localities/{id}/streets">GET /v1/localities/{id}/streets</option>
    </select>

    <input type="text" id="correlationId" placeholder="X-Correlation-ID" />
    <input type="text" id="resourceId" class="hidden" placeholder="Enter ID or Name" list="localitySuggestions" />
    <datalist id="localitySuggestions"></datalist>    

    <button id="submitBtn">Submit Request</button>
    <pre id="output"></pre>

    <hr />


    <h2>API Benchmark</h2>

    <div class="inline-input">
      <label for="virtualUsers">Virtual Users:</label>
      <input type="number" id="virtualUsers" value="10" />
    </div>
    
    <div class="inline-input">
      <label for="duration">Duration (sec):</label>
      <input type="number" id="duration" value="10" />
    </div>
    

    <button id="runBenchmark">Run Benchmark</button>
    <pre id="benchmarkOutput"></pre>
      <button id="exportJson">Export JSON</button>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
